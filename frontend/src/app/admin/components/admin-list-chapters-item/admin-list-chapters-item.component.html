<div class="admin-chapter-card">
    <div class="admin-chapter-level">
        {{ adminChapter.Level?.title }}
    </div>
    <div class="admin-chapter-title">
        <h3>
            <span>Chapitre {{ adminChapter.order }} :</span>
             
            {{ adminChapter.title }}
        </h3>
    </div>
    <div class="admin-buttons">
        <a class="btn btn-modify" [routerLink]="['/admin/chapters', adminChapter.id_chapter, 'edit']">Modifier</a>
        <a class="btn btn-view" [routerLink]="['/admin/chapters', adminChapter.id_chapter]">Voir</a>
        <a class="btn-delete">Supprimer</a>
        
    </div>
</div>
